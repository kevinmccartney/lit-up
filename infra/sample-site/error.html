<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - ${project_name}</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin: 20px;
        backdrop-filter: blur(10px);
      }
      h1 {
        margin-bottom: 20px;
        font-size: 3rem;
      }
      .error-code {
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 25px;
        display: inline-block;
        margin: 20px 0;
        font-weight: bold;
      }
      .info {
        line-height: 1.6;
        margin: 20px 0;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ˜µ Oops!</h1>
      <div class="error-code">404 - Page Not Found</div>

      <div class="info">
        <p><strong>Project:</strong> ${project_name}</p>
        <p><strong>Environment:</strong> ${environment}</p>
        <p>The page you're looking for doesn't exist.</p>
        <p>This is the custom error page for your S3 static website.</p>
      </div>

      <div class="info">
        <p>
          Go back to the
          <a href="/" style="color: white; text-decoration: underline"
            >homepage</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
